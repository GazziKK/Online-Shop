<div class="container-sm">
  <h1 class="text-center">Категорії</h1>

  <div class="row">

    <div class="col-sm"  *ngFor="let c of category">
      <div class="card-deck">
        <div class="card">
          <img src="{{c.image}}" class="card-img-top" alt="Category-Image">
          <div class="card-body">
            <h5 class="card-title">{{c.nameUA}}</h5>
            <button class="btn btn-secondary btn-lg btn-block" (click)="getProducts()">Перейти до категорії</button>
            </div>
          </div>
      </div>
    </div>


  </div>
</div>
